<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <tbody>
        <h3>Contact Us</h3>
        <form>
            <label>FullName</label>
            <input type="text">
            <label>MobileNo</label>
            <input type="tel"><br>
            <label>Email</label>
            <input type="email" id="Email" placeholder="EmailId"><br>
            <label for="Enquiry">Enquiey</label>
            <textarea id="Enquiry" name="Enquiry" placeholder="Write something.." style="height: 100px"></textarea>
        </form>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
            <td>
                <button type="reset">Reset</button>
            </td>
        </tr>
</tbody>
</body>
</html>
